<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoMedix - Mango Leaf Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">🍃 MangoMediX</h1>
        </header>
        <main class="content">
            <div class="upload-section">
                <h2>Upload Your Image</h2>
                <input type="file" id="imageInput" accept="image/*" onchange="displayImage(event)">
                <img id="previewImage" src="#" alt="Uploaded Image Preview" style="display: none;">
                <button onclick="predictDisease()">Predict</button>
            </div>
            <div class="result-section">
                <h2>Prediction Result</h2>
                <div id="result-box">
                    <div id="result">Your result will be displayed here.</div>
                    <div id="suggestion" class="suggestion">Your suggestions will appear here.</div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
